{%extends 'base.html'%} 
{% load static %} 
{% block content %}
{% include 'navbar.html' %}
<header class="mb-5">
  {% for profile in profile %}
  <div class="container-fluid cont">
    <!-- Displaying user profile   -->
    <div class="card profile" style="background-color: #aeb3b8; width: 40rem;">
      <div class="bio-profile-image">
        <a href="">
          <img class="card-img profile_img" src="{{ profile.image.url }}" alt="{{ user.username }}" />
        </a>
      </div>
      <div class="details mt-3">
        <a class="profile-name" href="/update_profile/{{ user.username }}">
          <h5 class="heading-medium">{{ profile.user.username }}</h5>
        </a>
        <span style="padding-left: 10px"><a class="name" href="/update_profile/{{ user.username }}"><i
              class="fas fa-pen"></i></a></span>
        <br />
      </div>
      <div class="bio">
        <p style="font-size: large;">
          <span><strong>Name:</strong>
            <em class="name" style="cursor: pointer">{{ profile.user.profile.name }}</em></span>
          <br /><span class="bio-text"><strong>Bio: </strong><em>{{ profile.user.profile.bio }}</em></span>
          <br />
        </p>
        
      </div>
    </div>
    <!-- End of profile section -->
  </div>
  {% endfor %}
  <!-- End of container -->
</header>
<main>
  <div class="container">
    <div class="text-center mt-5 mb-4">
      <h3 style="color: rgb(17, 18, 19); font-weight: bolder;">Posted Projects</h3>
    </div>
    <hr>
    <div class="row mt-5">
  
      <div class="col-md-4">
        <div class="card p-3 mb-5" style="background-color: #dde4e4;">
          <div class="card__image">
            <a href=" "><img src=" " alt="image" style="width: 100%; height: 250px" class="image"/></a>
          </div>
          <div class="cardbody">
            <div class="mt-2">
              <a href="#"></a>

              <time> </time>
            </div>
            <article class="card__article">
              <h3><a class="dance mb-3" target="_blank" href=" "> </a></h3>
              <div class="mt-4">
                <a class="" href=" " target="_blank"><button class="hov btn btn-outline-dark btn-sm"><i
                      class="fas fa-share"> Share</i></button></a>
              </div>
            </article>
          </div>
        </div>
      </div>
      
    </div>
    <hr />
  </div>
</main>
{% endblock %}
