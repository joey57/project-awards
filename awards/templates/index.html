{% extends 'base.html' %}
{% load static %} 
{% block content %} 
 {{block.super}}

 <main>
  <div class="container">
    <div class="text-center mt-5 mb-4">
      <h3 style="color: rgb(2, 3, 3); font-weight: bolder;">Site of the day</h3>
    </div>
    <hr />
    <div class="row">
      {% for project in projects %}
      <div class="col-md-4">
        <div class="card mt-5 p-3 mb-5"  style="background-color: rgb(144, 153, 158);">
          <div class="cardbody">
            <div class="author mb-3">
              <img src="{{project.user.profile.image.url}}" class="rounded-circle" alt="user"
                style="height: 2em; width: 2em" />

              <span style="margin-left: 10px"><a class="puserp"
                  href="/profile/{{project.user.username}}">{{project.user}}</a>
              </span>
            </div>
          </div>
          <div class="card__image">
            <a href=" "><img src="{{project.project_image.url}}" alt="image"
                style="width: 100%; height: 250px" class="image" /></a>
          </div>
          <div class="cardbody">
            <div class="mt-2">
              <a href="#"></a>

              <time>{{project.pub_date}}</time>
            </div>
            <article class="card__article">
              <h3>
                <a class="dance mb-3" target="_blank" href="{{project.url}}">{{project.name}}</a>
              </h3>
              <div class="mt-4">
                <a class="" href="{{project.url}}" target="_blank"><button class="hov btn btn-outline-dark btn-sm">
                    <i class="fas fa-share">View</i>
                  </button></a>
              </div>
            </article>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <hr />
  </div>
</main>
{% endblock %}
